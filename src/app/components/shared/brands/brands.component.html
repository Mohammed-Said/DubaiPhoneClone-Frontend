  <p-carousel [value]="brands" [numVisible]="numOfBrands" [showIndicators]="false" [numScroll]="1" [circular]="true"  [autoplayInterval]="5000">
    <ng-template let-brand pTemplate="item">
      <li class="list-unstyled item" >
        <a [routerLink]="['/brand',brand.name.toLowerCase()]" routerLinkActive="router-link-active" draggable="false" [ngClass]="{'small': isSmall}">
          <img draggable="false" src="/assets/Images/brands/{{ brand.imagePath }}" [alt]="brand.name" class="w-100"/>
        </a>
      </li>

    </ng-template>
</p-carousel>

</div>
