<div class="container mt-5">
  <h3>Shop by brands</h3>
</div>
<app-card-slider  class="brand" [isSmall]="isSmall" >
  @for (item of brands; track item.id;let i=$index) {
    <li class="list-unstyled item" >
      <a [routerLink]="['/brands',item.name]" routerLinkActive="router-link-active" draggable="false" [ngClass]="{'small': isSmall}">
        <img draggable="false" src="/assets/Images/brands/{{ item.imagePath }}" [alt]="item.name" class="w-100"/>
      </a>
    </li>
    }
</app-card-slider>
