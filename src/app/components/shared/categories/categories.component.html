<p-carousel [value]="Categories" [numVisible]="7" [showIndicators]="false" [numScroll]="1" [circular]="true"  [autoplayInterval]="5000">
  <ng-template let-cat pTemplate="item">
    <li class="list-unstyled item">
      <a [routerLink]="['category/'+cat.name.split(' ').join('').toLowerCase()]" routerLinkActive="router-link-active"  draggable="false">
        <img draggable="false" src="/assets/Images/Categories/{{ cat.imagePath }}" [alt]="cat.name" class="w-75"/>
        <span class="d-block">{{ cat.name }}</span>
      </a>
    </li>

  </ng-template>
</p-carousel>
</div>
