<div class="d-flex gap-3 mt-4 align-items-center  mt-5 mb-4">
  <div class="checkout-step fs-6">1</div>
  <h3 class="main-color fw-medium fs-5 m-0">Shipping</h3>
</div>

<div class="shipping-summary">
  <div class=" py-3">
    <div class="d-flex justify-content-between mb-2">
      <p class="fs-6 m-0">Contact</p>
      <a class="main-color fs-6" [routerLink]="['/checkout']" routerLinkActive="router-link-active">Change</a>
    </div>
    <h3 class="m-0 fw-medium">{{order.phone}}</h3>
  </div>
  <div class=" py-3">
    <p class="fs-6 mb-2">Shipping Method</p>
    <h3 class="m-0 fw-medium">{{order.shippingMethod}}</h3>
  </div>
  <div class=" py-3">
    <div class="d-flex justify-content-between mb-2">
      <p class="fs-6 m-0">Customer Address</p>
      <a class="main-color fs-6" [routerLink]="['/checkout']" routerLinkActive="router-link-active" >Change</a>
    </div>
    <h3 class="m-0 fw-medium">{{order.address}}</h3>
  </div>
</div>

<div class="d-flex gap-3 mt-4 align-items-center  mt-5 mb-4">
  <div class="checkout-step fs-6">2</div>
  <h3 class="main-color fw-medium fs-5 m-0">Payment</h3>
</div>

<div class="payment-method">
  <h2>Payment Method</h2>
  <div #paymentRef >

</div>

<button type="submit" class="fs-6 fw-medium">Place Order</button>
