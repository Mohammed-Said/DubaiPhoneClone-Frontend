<div class="container pt-5">
  <div class="row ">
    <div class="col-md-8 col-12">
      <p-galleria
        [value]="images"
        [autoPlay]="true"
        [shouldStopAutoplayByClick]="false"
        [circular]="true"
        [showItemNavigators]="true"
        [showThumbnails]="false"
        [showIndicators]="true"
        [responsiveOptions]="responsiveOptions"
        [containerStyle]="{ 'margin-top': '2em'  }"
      >
        <ng-template pTemplate="item" let-item>
          <img
          draggable="false"
            [src]="'/assets/Images/landing/' + item"
            style="width: 100%; display: block"
          />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
          <div class="grid grid-nogutter justify-content-center">
            <img [src]="item.thumbnailImageSrc" style="display: block" />
          </div>
        </ng-template>
      </p-galleria>
    </div>
    <div class="col-md-4 col-12">
      <div class="d-flex flex-column justify-content-between pt-5">
        <img draggable="false" src="/assets/Images/landing/souhoola-banne-ar-coooopy.webp" alt="">
        <img draggable="false" class="mt-5" src="/assets/Images/landing/5-alex-eng-copy.webp" alt="">
      </div>
    </div>
  </div>
</div>
