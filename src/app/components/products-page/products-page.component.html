
<section>
  <div class="container">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Library</li>
      </ol>
    </nav>
  </div>
</section>
<main>
  <div class="page-header text-center">
    <app-brands [isSmall]="true"></app-brands>
  </div>
  <div class="container mx-auto">
    <div class="page-grid" >
      <div class="filters">Filter By</div>
      <div>
        <div class="d-flex justify-content-between align-items-center">
          <p class="m-0">Showing 1â€“12 of 87 results</p>
          <div class="d-flex justify-content-between align-items-center ">
            <div class="img-icon me-3 " (click)="handleGrid($event)">
              <img src="assets/Images/filter.svg" alt="filter-icon" draggable="false">
            </div>
            <p-dropdown [options]="sorts" optionLabel="name" [showClear]="true" placeholder="Select a City" >
            </p-dropdown>

          </div>
        </div>
        <div class="products-grid" #ProductGrid>
          @for (item of products; track $index) {
            <app-card [isGridOne]="!isFilter1"></app-card>
          }
        </div>
      </div>
    </div>
  </div>
</main>
